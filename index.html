<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scheduling</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 md:p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">
            Job Scheduling
        </h1>

        <!-- Status Boxes -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="card bg-blue-50 p-4 rounded-xl text-center">
                <p class="text-3xl font-bold text-blue-800" id="statTotal">0</p>
                <p class="text-sm text-blue-600 font-medium">Total Jobs</p>
            </div>

            <div class="card bg-yellow-50 p-4 rounded-xl text-center">
                <p class="text-3xl font-bold text-yellow-800" id="statPending">0</p>
                <p class="text-sm text-yellow-600 font-medium">Jobs Pending</p>
            </div>

            <div class="card bg-green-50 p-4 rounded-xl text-center">
                <p class="text-3xl font-bold text-green-800" id="statCompleted">0</p>
                <p class="text-sm text-green-600 font-medium">Jobs Completed</p>
            </div>
        </div>

        <!-- Add Job -->
        <div class="card bg-white p-6 rounded-xl mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Job</h2>

            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <div class="md:col-span-3">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Job Description</label>
                    <input type="text" id="jobDescription" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>

                <div class="md:col-span-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Priority (1-5)</label>
                    <select id="jobPriority" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="1">1 (Highest)</option>
                        <option value="2">2</option>
                        <option value="3" selected>3 (Normal)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Lowest)</option>
                    </select>
                </div>

                <div class="md:col-span-1">
                    <button id="addJobBtn" class="w-full bg-blue-600 text-white p-2 rounded-lg font-medium hover:bg-blue-700">
                        Add Job
                    </button>
                </div>
            </div>
        </div>

        <!-- Processing Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <div class="card bg-white p-6 rounded-xl">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Processing</h2>
                <button id="processJobBtn" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700">
                    Process Next Job
                </button>
            </div>

            <div class="card bg-white p-6 rounded-xl md:col-span-2 border-l-4 border-green-500">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Currently Processing</h2>
                <div id="currentlyProcessing" class="p-3 bg-green-50 border border-green-200 rounded-lg h-28 flex items-center justify-center">
                    <p id="processingText" class="text-gray-600 font-medium text-center">No job currently being processed.</p>
                </div>
            </div>
        </div>

        <!-- Queue Display -->
        <div class="card bg-white p-6 rounded-xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Jobs Pending Queue</h2>
            <div id="jobQueue" class="space-y-3">
                <p id="emptyMessage" class="text-center text-gray-500 py-6 italic">The priority queue is empty.</p>
            </div>
        </div>

        <!-- Custom Alert Modal -->
        <div id="alertModal" class="modal hidden">
            <div class="modal-box">
                <p id="alertMessage" class="text-lg font-medium text-gray-800 mb-4"></p>
                <button onclick="closeAlert()" class="bg-red-500 text-white p-2 rounded-lg">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="script (1).js"></script>

</body>

</html>
